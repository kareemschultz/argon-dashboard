{% extends "layouts/base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
    .qr-image-container {
        background: #f8f9fe;
        border-radius: 0.375rem;
        padding: 1.5rem;
        display: inline-block;
    }
</style>
{% endblock %}

{% block content %}
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="mb-0">QR Code Generator</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="qr-form">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="form-control-label">Enter Text or URL</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="ni ni-align-left-2"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" id="qr-input" 
                                                       placeholder="Enter text or URL to generate QR code">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label">QR Size</label>
                                            <select class="form-control" id="qr-size">
                                                <option value="200">Small (200x200)</option>
                                                <option value="300" selected>Medium (300x300)</option>
                                                <option value="400">Large (400x400)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="ni ni-camera-compact mr-2"></i>Generate QR Code
                                    </button>
                                </div>
                            </form>

                            <div id="qr-result" class="text-center mt-4" style="display: none;">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="qr-image-container mb-3">
                                            <img id="qr-image" src="" alt="QR Code" class="img-fluid">
                                        </div>
                                        <button class="btn btn-sm btn-success" id="download-qr">
                                            <i class="ni ni-cloud-download-95 mr-2"></i>Download QR Code
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascripts %}
{{ super() }}
<script src="{{ url_for('static', filename='assets/js/utilities.js') }}"></script>
{% endblock %}
