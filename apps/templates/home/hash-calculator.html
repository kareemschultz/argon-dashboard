{% extends "layouts/base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
    .hash-output {
        font-family: monospace;
        word-break: break-all;
    }
</style>
{% endblock %}

{% block content %}
<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="mb-0">Hash Calculator</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="hash-form">
                                <div class="form-group">
                                    <label class="form-control-label">Input Text</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ni ni-key-25"></i>
                                            </span>
                                        </div>
                                        <textarea class="form-control" id="hash-input" rows="4" 
                                                  placeholder="Enter text to hash"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">Hash Algorithm</label>
                                    <select class="form-control" id="hash-algorithm">
                                        <option value="md5">MD5</option>
                                        <option value="sha1">SHA-1</option>
                                        <option value="sha256" selected>SHA-256</option>
                                        <option value="sha512">SHA-512</option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">
                                        <i class="ni ni-bullet-list-67 mr-2"></i>Generate Hash
                                    </button>
                                </div>
                            </form>

                            <div id="hash-results" class="mt-4" style="display: none;">
                                <div class="card bg-gradient-default shadow">
                                    <div class="card-body">
                                        <h4 class="text-white mb-3">Hash Results</h4>
                                        <div class="form-group mb-0">
                                            <div class="input-group">
                                                <input type="text" class="form-control hash-output" id="hash-output" readonly>
                                                <div class="input-group-append">
                                                    <button class="btn btn-white" type="button" id="copy-hash">
                                                        <i class="ni ni-single-copy-04"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascripts %}
{{ super() }}
<script src="{{ url_for('static', filename='assets/js/utilities.js') }}"></script>
{% endblock %}
