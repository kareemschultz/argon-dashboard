{% extends "layouts/base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
    textarea {
        font-family: monospace;
        resize: vertical;
        min-height: 300px;
    }
    .json-error {
        font-family: monospace;
        white-space: pre-wrap;
    }
</style>
{% endblock %}

{% block content %}
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="mb-0">JSON Formatter</h3>
                                </div>
                                <div class="col text-right">
                                    <button class="btn btn-sm btn-primary" id="format-json">
                                        <i class="ni ni-settings mr-2"></i>Format
                                    </button>
                                    <button class="btn btn-sm btn-info" id="minify-json">
                                        <i class="ni ni-bold-right mr-2"></i>Minify
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label class="form-control-label">Input JSON</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-align-left-2"></i>
                                                </span>
                                            </div>
                                            <textarea class="form-control" id="json-input" 
                                                      placeholder="Paste your JSON here"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-danger btn-sm" id="clear-json">
                                            <i class="ni ni-fat-remove mr-2"></i>Clear
                                        </button>
                                        <button class="btn btn-success btn-sm" id="copy-input">
                                            <i class="ni ni-single-copy-04 mr-2"></i>Copy
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label class="form-control-label">Formatted Output</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-align-center"></i>
                                                </span>
                                            </div>
                                            <textarea class="form-control" id="json-output" readonly></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-success btn-sm" id="copy-output">
                                            <i class="ni ni-single-copy-04 mr-2"></i>Copy Result
                                        </button>
                                        <div class="custom-control custom-checkbox d-inline-block ml-3">
                                            <input type="checkbox" class="custom-control-input" id="auto-format">
                                            <label class="custom-control-label" for="auto-format">Auto Format</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Error Alert -->
                            <div id="json-error" class="alert alert-danger mt-4 json-error" style="display: none;" role="alert">
                                <strong>Error!</strong> <span id="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascripts %}
{{ super() }}
<script src="{{ url_for('static', filename='assets/js/utilities.js') }}"></script>
{% endblock %}
